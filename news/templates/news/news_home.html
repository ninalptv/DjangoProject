{% extends 'main/layout.html' %}
{% block title %} Интересные факты {% endblock %}
 {% block content %}
    <div class="features">
        <h1>Интересные факты </h1>
        {%if news%}
            {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{el.anons}}</p>
                <a href="{% url 'news-detail' el.id %}"class="btn btn-light" style="background-color: #eddcb2;">Читать полностью</a>
            </div>
            {%endfor%}
        {% else %}
            <p>Нет записей.</p>
        {%endif%}

    </div>
    {% endblock %}
