{% extends 'main/layout.html' %}
{% block title %} {{fact.title}} {% endblock %}
 {% block content %}
    <div class="features">
        <h1>{{fact.title}} </h1>
        <p>{{fact.date}}</p>
        <p>{{fact.full_text}}</p>
        <a href="{% url 'news-delete' fact.id %}"class="btn btn-light" style="background-color: #eddcb2;">Удалить</a>
        <a href="{% url 'news-update' fact.id %}"class="btn btn-light" style="background-color: #eddcb2;">Редактировать</a>

    </div>
    {% endblock %}
