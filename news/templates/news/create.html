{% extends 'main/layout.html' %}
{% block title %} Форма по добавлению фактов {% endblock %}
 {% block content %}
    <div class="features">
        <h1>Форма по добавлению фактов </h1>
        <form method="post" >
             {% csrf_token %}
             {{ form.title }}<br>
             {{ form.anons }}<br>
             {{ form.full_text }}<br>
             {{ form.date }}<br>
            <span>{{error}}</span>

            <button class="btn btn-light"type="submit"style="background-color: #807355;">Добавить факт</button>
        </form>
    </div>
    {% endblock %}
