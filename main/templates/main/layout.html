{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Logo">
        <span class="logo">ИНТЕРЕСНЫЕ ФАКТЫ</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}" style="text-decoration:none;"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"style="text-decoration:none;"><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"style="text-decoration:none;"><li><i class="fa-solid fa-newspaper"></i></i>Интересные факты</li></a>
            <a href="{% url 'create' %}"><li> <button class="btn btn-light"><i class="fas fa-plus-circle"></i>Добавить факт</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
